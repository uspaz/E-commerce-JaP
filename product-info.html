    <form class="">

      </div><br>
      <div class="">
        <input class="comment_input" id="nameComment" type="text" name="" value="" placeholder="Usuario">
        <div class="puntuacion" data-toggle="buttons">

          <label for="radio2" class="fas fa-frown s">
            <input id="radio2" type="radio" class="desaparecer" name="emojis" value="2">
          </label>
          <label for="radio1" class="fas fa-angry r">
            <input id="radio1" type="radio" class="desaparecer" name="emojis" value="1">
          </label>
          <br>
        </div>
      </div>
      <br>
      <div class="">
        <textarea class="comment_textarea" id="textComment" name="name" rows="6" cols="50" placeholder="Escriba aquí su comentario..."></textarea>
      </div>
      <div class="div_button">
        <button class="comment_button" onclick="verificarComment();" type="button" name="button">Enviar</button>
