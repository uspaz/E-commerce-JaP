  <form action="cart.html" method="">
  <div class="aside">
    <div class="cart-aside">
      <h4>Detalles de tu compra:</h4>
      <hr class="hr1">
      <div class="envio">
        <div class="tipo-envio">
          <label class="tipo-envio-titulo">Tipo de envio:</label>
          <div class="custom-control custom-radio envio-b1">
            <input id="goldradio" name="publicationType" value="1.15" type="radio" class="custom-control-input" onclick="total();"  required>
            <label class="custom-control-label" for="goldradio">Premium (2-5 días) (15%)  </label>
          </div>
          <div class="custom-control custom-radio envio-b2">
            <input id="premiumradio" name="publicationType" value="1.07" type="radio" class="custom-control-input" onclick="total();"  required>
            <label class="custom-control-label" for="premiumradio">Express (5-8 días) (7%)</label>
          </div>
          <div class="custom-control custom-radio envio-b3">
            <input id="standardradio" name="publicationType" value="1.05" type="radio" class="custom-control-input" onclick="total();" required>
            <label class="custom-control-label" for="standardradio">Standard (12-15 días) (5%)</label>
          </div>
        </div>
        <br><hr class="hr2">
        <div class="direccion">
          <label for="">Departamento: <select class="form-control w-50 mx-1 d-inline-block" required>
            <option value="" hidden>Elija uno. . .</option>
            <option value="">Artigas</option>
            <option value="">Canelones</option>
            <option value="">Cerro Largo</option>
            <option value="">Colonia</option>
            <option value="">Durazno</option>
            <option value="">Flores</option>
            <option value="">Florida</option>
            <option value="">Lavalleja</option>
            <option value="">Maldonado</option>
            <option value="">Montevideo</option>
            <option value="">Paysandú</option>
            <option value="">Río Negro</option>
            <option value="">Rivera</option>
            <option value="">Rocha</option>
            <option value="">Salto</option>
            <option value="">San José</option>
            <option value="">Soriano</option>
            <option value="">Tacuarembo</option>
            <option value="">Treinta y Tres</option>
          </select></label><br>
          <label for="">Ciudad: <input type="text" class="direccion" required></label>
          <label for="">Calle: <input type="text" class="direccion" required></label>
          <label for="">Número: <input type="text" class="direccion" required></label>
        </div>
        <div class="Modal">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Formas de Pago</button><div class="d-inline-block" id="forma"></div>
          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel" style="color: #000;">Opciones de pago</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="color: #000;">
                  <div class="custom-control custom-radio">
                    <input id="tarjeta" name="publicationType" type="radio" class="custom-control-input d-block" onclick="enableTarjeta();" required>
                    <label class="custom-control-label " for="tarjeta">Tarjeta de credito</label><br>
                    <label for="">Número de tarjeta: <input id="numero" type="text" class="modal-input" required></label>
                    <label for="">Fecha de venicimieto: <input id="fecha" type="tel" class="modal-input" required></label>
                    <label for="">Código de seguridad: <input id="codigo" type="text" class="modal-input" required></label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="banco" name="publicationType" type="radio" class="custom-control-input" onclick="enableCuenta();" required>
                    <label class="custom-control-label" for="banco">Transferencia bancaria</label><br>
                    <label for="">Número de cuenta: <input id="cuenta" type="text" class="modal-input" required></label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="save" id="guardar" data-dismiss="modal" >Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <input type="submit" class="pagar" value="Finalizar compra">
      </form>
      <hr class="hr2">
      <div class="container">
        <div class="row">
          <div class="col-5 justify-content-start">
            <h5 style="font-family: 'Poppins', sans-serif;">Precio Total:</h5>
          </div>
          <div class="col-7 justify-content-end">
            <h5 style="font-family: 'Poppins', sans-serif;" id="total"></h5>
          </div>
        </div>
